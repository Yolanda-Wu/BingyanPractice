<!DOCTYPE HTML>
<html>
  <head>

  </head>
  <body>
    <input type="text" id="user_id" placeholder="please enter your id">
    <input type="password" id="password" placeholder="please enter your password">
    <button type="button" id="submit">登录</button>
  </body>
  <script type="text/javascript">
  window.onload = function() {
    let userId = document.getElementById("user_id");
    let password = document.getElementById("password");
    let submit = document.getElementById("submit");

    
    
    submit.addEventListener('click', function () {
      let user = {};
      user.id = userId.value;
      user.password = password.value;
      let xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function () {
        if (xhr.readyState == 4) {
          if ((xhr.status >= 200 && xhr.status < 300) || xhr.status == 304) {
            let response = JSON.parse(xhr.responseText);
            if (response["ok"]) {
              console.log(document.cookie);
              //window.open(`main.html?user_id=${user.id}`, '_top');
            } else {
              alert(response["msg"]);
            }
          } else {
            console.log("Request was unsuccessful: " + xhr.status);
          }
        }
      }
      xhr.open("get", `http://localhost:8080/OrderSystems/user.json/?id=${user.id}&password=${user.password}`);
      xhr.send(null);
    });
    
  }
    
    
  </script>
</html>
